name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: eos-testnet

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          else
            docker build eos-testnet
          fi

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build eos-testnet --tag image

      - name: Log into registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_LOGIN }} --password-stdin

      - name: Push image
        run: |
          IMAGE_ID_GITHUB=docker.pkg.github.com/${{ github.repository }}/$IMAGE_NAME
          IMAGE_ID_DOCKER_HUB=ulamlabs/$IMAGE_NAME
          
          # Change all uppercase to lowercase
          IMAGE_ID_GITHUB=$(echo $IMAGE_ID_GITHUB | tr '[A-Z]' '[a-z]')
          IMAGE_ID_DOCKER_HUB=$(echo $IMAGE_ID_DOCKER_HUB | tr '[A-Z]' '[a-z]')

          # Strip git ref prefix from version
          VERSION=$(echo "${{ github.ref }}" | sed -e 's,.*/\(.*\),\1,')

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')

          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest

          echo IMAGE_ID_GITHUB=$IMAGE_ID_GITHUB
          echo IMAGE_ID_DOCKER_HUB=$IMAGE_ID_DOCKER_HUB
          echo VERSION=$VERSION

          docker tag image $IMAGE_ID_GITHUB:$VERSION
          docker tag image $IMAGE_ID_DOCKER_HUB:$VERSION
          docker push $IMAGE_ID_GITHUB:$VERSION
          docker push $IMAGE_ID_DOCKER_HUB:$VERSION
